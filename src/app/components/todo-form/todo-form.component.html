<form class="form"
      autocomplete="off"
      (ngSubmit)="onSubmit()">
  <label class="visually-hidden"
         for="todo-title">
    Task
  </label>
  <input class="input"
         id="todo-title"
         type="text"
         name="todo-title"
         placeholder="Enter a task"
         [(ngModel)]="title">
  <button class="button button--primary"
          type="submit"
          [disabled]="!title">
    <span class="button__icon icon">
      <svg class="icon__svg" width="16" height="16" viewBox="0 0 448 512">
        <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32v144H48c-17.7 0-32 14.3-32 32s14.3 32 32 32h144v144c0 17.7 14.3 32 32 32s32-14.3 32-32V288h144c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
      </svg>
    </span>
    Add a new task
  </button>
</form>
